title = ImageJ Macro Runner

# Main UI
ui.title.macro = Macro
ui.title.options = Options

ui.title.toImageJ = Image sent to ImageJ
ui.title.toQuPath = Results sent to QuPath

ui.macro.placeholder = Add your macro text here

ui.resolution.label = Image resolution
ui.resolution.tooltip = Specify how to calculate the size of the image sent to ImageJ.\n\
  Options are: \n\
  1. a fixed downsample value (1 for full-resolution, a higher value to scale down)\n\
  2. a fixed target pixel size (i.e. the pixel size of the image should be the specified value)\n\
  3. a maximum size (i.e. the width and height cannot exceed the specified value)

ui.resolution.fixed.label = Downsample value
ui.resolution.fixed.tooltip = The amount to downsample the image.\n\
  Use 1 to request the full-resolution image.

ui.resolution.pixelSize.label = Pixel size (µm)
ui.resolution.pixelSize.tooltip = Specify what should be the pixel size of the image in ImageJ.\n\
  QuPath will calculate how much the current image needs to be downsampled to achieve this.

ui.resolution.maxDim.label = Max width or height
ui.resolution.maxDim.tooltip = Specify the maximum width or height of the image in ImageJ.\n\
  QuPath will scale down the image to ensure that the width or height does not exceed this value.

ui.setRoi.label = Set ImageJ Roi
ui.setRoi.label.tooltip = Convert the ROI of the parent QuPath object into an ImageJ Roi.\n\
  Set this Roi to be active in the image passed to the ImageJ macro runner.

ui.setOverlay.label = Set ImageJ Overlay
ui.setOverlay.label.tooltip = Find all the QuPath objects that intersect with the region being sent to ImageJ.\n\
  Convert these to ImageJ Rois and add them to the overlay of the image passed to the macro runner.

ui.returnRoi.label = Return Roi as
ui.returnRoi.label.tooltip = Optionally convert the active Roi at the end of the macro into a QuPath object.

ui.returnOverlay.label = Return Overlay as
ui.returnOverlay.label.tooltip = Optionally convert all the Rois on the image overlay at the end of the macro into QuPath objects.

ui.deleteChildObjects.label = Delete existing child objects
ui.deleteChildObjects.label.tooltip = Delete any children from the QuPath objects sent to the macro runner before adding \
  results from ImageJ.\n\
  This only has an effect if returning objects from the ImageJ Roi or overlay.

ui.selectAll.label = Select all objects of type
ui.selectAll.label.tooltip = Optionally select all objects of a specified type before running the macro.\n\
  The macro will be applied to all selected objects, or to the entire image if no objects are selected.

ui.commandHistory.label = Add macro to command history
ui.commandHistory.label.tooltip = Add the macro to the command history of the current image when it is run.\n\
  This is useful if you want to generate a QuPath script to apply the macro in batch across multiple images.

ui.button.select = Make selection
ui.button.select.tooltip = Select all the objects of the specified type

ui.button.deselect = Clear selection
ui.button.deselect.tooltip = Clear the selection - no objects will be selected in the image

ui.button.run = Run macro
ui.button.run.tooltip = Run the macro for the selected objects, or the entire image if no objects are selected

